  <section class="container">
    <header>Order a Cake</header>
    <form class="form" method="POST" action="submit_order.php" enctype="multipart/form-data">
      <div class="row">

        <div class="input-box">
          <label>Order Date</label>
          <input type="date" name="order_date" required />
        </div>

        <div class="input-box">
          <label>Delivery Date</label>
          <input type="date" name="delivery_date" required />
        </div>
        
        <div class="input-box">
          <label>Delivery Time</label>
          <input type="time" name="delivery_time" required />
        </div>

      </div>

      <div class="row">
        <div class="input-box">
          <label>Customer Name</label>
          <input type="text" name="customer_name" required />
        </div>
      </div>

      <div class="row">
        <div class="input-box">
          <label>Address</label>
          <input type="text" name="address" required />
        </div>
      </div>
      
      <div class="row">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" name="phone_number" required />
        </div>
      </div>




      <div class="column">

        <div class="select-box">
          <select name="category" required>
            <option hidden> Category </option>
            <option>Birthday</option>
            <option>Wedding</option>
            <option>Anniversary</option>
            <option>Engagement</option>
            <option>Christmas</option>

            <option>Other</option>

          </select>
        </div>

        <div class="select-box">
          <select name="flavor" required>
            <option hidden> Flavor </option>
            <option>Butter</option>
            <option>Chocalate</option>
            <option>Eggless</option>
            <option>Fruit</option>



          </select>
        </div>

        <div class="select-box">
          <select name="weight" required>
            <option hidden> Weight </option>
            <option>0.5kg</option>
            <option>1kg</option>
            <option>2kg</option>
            <option>3kg</option>


          </select>
        </div>

        <div class="select-box">
          <select name="shape" required>
            <option hidden> Shape </option>
            <option>Circle</option>
            <option>Heart</option>
            <option>Square</option>



          </select>
        </div>

      </div>

      <div class="input-box">
        <label> Product Id </label>
        <input type="number" name="product_id">
      </div>


      <div class="input-box">
        <label>Image</label>
        <input type="file" name="image" accept="image/*" id="imageInput" />
        <label for="imageInput" class="file-label"></label>
      </div>


      <div class="input-box">
        <label>Wish</label>
        <input type="text" name="wish" />
      </div>



      <button type="submit"> Submit </button>

    </form>
